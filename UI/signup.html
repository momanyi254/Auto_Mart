<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <span id="logo"> Auto Mart</span>
            <ul>
                <li>
                    <a href="login.html">Sign In</a>
                </li>
                <li>
                    <a href="Homepage.html">Home</a>
                </li>
            </ul>
        </div>
        <hr>
        <div class="user">
            <h2>Register as a User.</h2>
            <form>

                <p>Name:</p>
                <input type="text" name="username" placeholder="First name" required>
                <input type="text" name="username" placeholder="Last name" required>
                <p>Email:</p>
                <input type="text" name="email" placeholder="Email" required>
                <br/>
                <p> Enter Your ID or Passport Number:</p>
                <input type="Number" name="ID NUMBER" placeholder="ID/Passport Number" required>
                <br>
                <p>Address</p>
                <input type="text" name="address" placeholder="County" required>
                <input type="text" name="adress" placeholder="City" required>
                <input type="text" name="address" placeholder="Town/Street" required>
                <br/>
                <p> Gender:</p>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
                <p>Date of Birth:</p>
                <input type="date" name="DOB" placeholder="DOB">
                <p> Enter your Password:</p>
                <input type="text" name="Password" placeholder="Password" required>
                <p> Confirm Password:</p>
                <input type="text" name="Password" placeholder=" Confirm Password" required>
                <br>
                <br> Accept Our terms and Conditions
                <input type="radio" required>
                <br>
                <br>

                <button>Submit</button>
                <br>

                <a href="login.html">Already have an account?</a>
            </form>

        </div>
        <hr>
        <div class="footer">
            <ul>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
                <li>
                    <a href="feedback.html">Feedback</a>
                </li>
            </ul>

        </div>
    </div>


</body>

</html>
