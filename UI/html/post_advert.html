<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post sale AD page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container">
        <div class="header">
           <span id="logo"><a href="index.html">Auto Mart</a></span>
            <ul>

                <li>
                    <a href="index.html">Log Out</a>
                </li>
                <li>
                    <a href="user_dashboard.html">My Adverts</a>
                </li>
                <li>
                    <a href="user_page.html">My Dashboard</a>
                </li>
            </ul>

        </div>
        <hr>
        <div class="user">
            <h6>Logged In: Henry Momanyi</h6>
    
            <h2>Post Car sale Advert.</h2>
            <form id="sale">
                <p>Upload Car Image</p>
                <input type="file" name="pic" accept="image/*">
                 <p> Vehicle condition/state:</p>
                <input type="radio" name="codition" value="new"> new
                <input type="radio" name="condition" value="used"> used
                <br/>
                <p> Status:</p>

                <input type="radio" name="available" value="available"> available
                <input type="radio" name="sold" value="sold"> sold
                <br/>
                <p> Manufacture</p>
                <select id="manf" name="manufacturef" placeholder="manufacturef" required>
                    <option value="TOYOTA">Toyota</option>
                    <option value="GENERAL MOTORS">General Motors Company</option>
                    <option value="FORD MOTOR COMPANY">Ford Motor Company</option>
                    <option value="MERCEDES BENZ">Mercedes Benz</option>
                    <option value="CHEVROLET">USA</option>
                    <option value="HUMMER">USA</option>

                </select>

                <p> Model</p>
                <select id="mdl" name="model" placeholder="manufacturef" required>
                    <option value="TOYOTA">Toyota</option>
                    <option value="FORD">Ford</option>
                    <option value="MERCEDE BENZ">Mercedes Benz</option>
                    <option value="RANGE ROVER">Range Rover</option>
                    <option value="LAND ROVER">Land Rover</option>
                    <option value="CHEVROLET">Chevrolet</option>
                    <option value="HUMMER">Hummer</option>
                </select>
                <p> Body Type</p>
                <select id="bt" name="type" placeholder="manufacturef" required>
                    <option value="VAN">Van</option>
                    <option value="TRUCK">Truck</option>
                    <option value="TRAILER">Trailer</option>
                    <option value="BUS">Bus</option>
                    <option value="CAR">Car</option>
                    <option value="PRADO">Pradp</option>
                    <option value="PICK UP">Pick Up</option>

                </select>
                <br/>
                <p> Price</p>
                <input type="float" name="price" placeholder="price" required>
                <br>
                <br>

                <button id="submit" onclick="postad()">Post Ad</button>
                <br>
            </form>
        </div>
        <hr>
        <div class="footer">
            <ul>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
                <li>
                    <a href="feedback.html">Feedback</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
