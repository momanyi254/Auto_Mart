<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback page</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <span id="logo"> Auto Mart</span>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>

        </div>
        <hr>
        <div class="user" id="abtus">
            <h3 id="h3">We value your feedback,talk to us and we will serve you better next time</h3>
            <form class="candidate">
                <caption>What was your experience while using our services?</caption>
                <br>

                <select id="flag" name="feed" required>
                    <option value="reason">Excelent</option>
                    <option value="reason">Good</option>
                    <option value="reason">Average</option>
                    <option value="reason">Poor</option>
                </select>
                <br>
               
                <textarea name="message" rows="10" cols="60">
                    Where would you like us to improve on our servises?
                </textarea>
                <br>
                <input type="submit" id="sub">
            </form>
        </div>
        <hr>
        <div class="footer">
            <ul>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
